<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/public/logo.jpeg">
  </head>
  <body>

    <header class="header">
      <div class="logo-div">
        <img src="/public/logo.jpeg" width="70" alt="The website's logo" id="logo">
      </div>
      <div class="counter">
        <p>
          <span id="min">01</span>
          <span>:</span>
          <span id="sec">00</span>
        </p>
      </div>
    </header>
    <main class="main-area">

      <section class="working-section">
        <div class="phase-one">
          <div class="stage-setting">
            <button class="active-stage" id="simpleButton">Simple</button>
            <button id="mediumButton">Medium</button>
            <button id="hardButton">Hard</button>
          </div>
          <div class="dummy-text">
            <p id="textToBeWritten">
              
            </p>
          </div>
        </div>
        
        <form action="" class="form">
          <div class="input-box">
            <textarea name="textInput" id="text" rows="6"></textarea>
          </div>
        </form>
        <p class="error">Please type!</p>
      </section>

      <section class="summary-output">
        <div class="speed-summary">
          <h2>Speed <span>20w/s</span></h2>
        </div>
        <div class="minor-summary">
          <div class="word">
            <h4>words</h4><span>30</span>
          </div>
          <div class="time">
            <h4>time</h4><span>60s</span>
          </div>
        </div>
        <div class="recommendations">
          <p>be carefull with the punctuations</p>
        </div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
